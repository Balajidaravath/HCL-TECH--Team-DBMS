<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Message</title>
    <style>
        /* Body & Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Message Card */
        .message-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-in-out;
        }

        .message-card h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .message-card p {
            color: #4ca1af;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Button */
        .message-card button {
            margin-top: 25px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #4ca1af;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .message-card button:hover {
            background: #2c3e50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .message-card {
                width: 90%;
                padding: 30px 20px;
            }

            .message-card h1 {
                font-size: 24px;
            }

            .message-card p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="message-card">
        <h1>Good Morning, John!</h1>
        <p>
            "Believe in yourself and all that you are. 
            Know that there is something inside you that is greater than any obstacle. 
            Keep moving forward and make today amazing!"
        </p>

    </div>

</body>
</html>
