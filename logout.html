<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        /* Body & Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Logout Card */
        .logout-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-in-out;
        }

        .logout-card h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .logout-card p {
            color: #4ca1af;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Buttons */
        .logout-card button {
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #4ca1af;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 10px;
        }

        .logout-card button:hover {
            background: #2c3e50;
        }

        .logout-card .login-btn {
            background: #d9534f;
        }

        .logout-card .login-btn:hover {
            background: #c9302c;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .logout-card {
                width: 90%;
                padding: 30px 20px;
            }

            .logout-card h1 {
                font-size: 24px;
            }

            .logout-card p {
                font-size: 16px;
            }

            .logout-card button {
                width: 100%;
                margin: 10px 0 0 0;
            }
        }
    </style>
</head>
<body>

    <div class="logout-card">
        <h1>ðŸ‘‹ You have been logged out!</h1>
        <p>Thank you for using our service. We hope to see you again soon.</p>
        <div>
            <button onclick="alert('You have successfully logged out!')">Logout</button>
            <button class="login-btn" onclick="window.location.href='index.html'">Login Again</button>
        </div>
    </div>

</body>
</html>
