<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 35px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        /* Checkbox container */
        .checkbox-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4ca1af;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2c3e50;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #4ca1af;
            font-weight: bold;
        }

        a:hover {
            color: #2c3e50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 450px) {
            .container { width: 90%; padding: 25px; }
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Create Account</h2>

        <form>

            <input type="text" placeholder="Full Name" required>

            <input type="email" placeholder="Email" required>

            <input type="tel" placeholder="Phone Number" required>

            <input type="text" placeholder="Username" required>

            <input type="password" placeholder="Password" required>

            <input type="password" placeholder="Confirm Password" required>

            <!-- Checkbox for Patient / Doctor -->
            <div class="checkbox-group">
                <label><input type="checkbox" name="role" value="patient"> Patient</label>
                <label><input type="checkbox" name="role" value="doctor"> Doctor</label>
            </div>

            <button type="submit" onclick="window.location.href='index.html'; return false;">
                Create Account
            </button>
        </form>

        <p>Already have an account? <a href="index.html">Login</a></p>

    </div>

</body>
</html>
