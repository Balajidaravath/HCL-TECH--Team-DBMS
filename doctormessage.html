<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .doctor-container {
            background: #fff;
            border-radius: 12px;
            width: 450px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4ca1af;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2c3e50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .doctor-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="doctor-container">
        <h2>Doctor Update</h2>
        <form>
            <input type="text" name="patient_name" placeholder="Patient Name" required>
            <textarea name="health_update" placeholder="Health Update / Observations" required></textarea>
            <textarea name="prescription" placeholder="Prescription / Medication"></textarea>
            <textarea name="recommendations" placeholder="Doctor Recommendations"></textarea>
            <textarea name="notes" placeholder="Additional Notes"></textarea>
            
            <button type="submit" onclick="alert('Patient update submitted successfully!'); return false;">
                Submit Update
            </button>
        </form>
    </div>

</body>
</html>
